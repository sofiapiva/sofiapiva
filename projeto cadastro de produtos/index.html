<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form id="produto-form">
      <input type="text" id="produto-nome" placeholder="Nome do produto" required />
      <input type="number" id="produto-preco" placeholder="Preço (R$)" required step="0.01" min="0"/>
      <button type="submit">Cadastrar Produto</button>
    </form>
    <div id="alert" class="hidden">Todos os campos são obrigatórios.</div>
    <h2>Produtos Cadastrados</h2>
    <ul id="produto-lista"></ul>
  </div>
  <script src="app.js"></script>
</body> 
</html>
